<mat-card>
  <mat-toolbar color="accent">Detalhes do Curso</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Nome do Curso</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null">Nenhuma das Opções</mat-option>
          <mat-option value="front-end">Front-End</mat-option>
          <mat-option value="back-end">Back-End</mat-option>
          <mat-option value="full-stack">Full-Stack</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-button color="warn" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
