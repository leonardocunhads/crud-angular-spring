<mat-card>
  <mat-toolbar color="accent">Detalhes do Curso</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome do Curso" formControlName="name" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Categoria" formControlName="category" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-button color="warn" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
